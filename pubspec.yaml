name: currency_app
description: Currency flutter application using open API and including many advanced and not advanced flutter techniques.
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.6 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # Utils
  flutter_localizations:
    sdk: flutter
  cupertino_icons: ^1.0.2
  logger: ^2.0.1
  flutter_screenutil: ^5.8.4
  intl: ^0.18.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  build_runner: ^2.2.0

flutter:
  uses-material-design: true
  generate: true
